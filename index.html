<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive NavBar</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
</head>
<body>

    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn"><i class='bx bx-menu'></i>
        </label>

        <label class="logo">Logo</label>

        <ul>
           <li><a class="active" href="#"><i class="bx bxs-home"></i>Home</a></li>
           <li><a href="#"><i class="bx bxs-info-circle"></i>About</a></li>
           <li><a href="#"><i class='bx bxs-box'></i>Products</a></li>
           <li><a href="#"><i class='bx bxs-envelope'></i>Contact</a></li>
           <li><a href="#"><i class='bx bxs-user-plus'></i>Register</a></li>
           <li><a href="#"><i class='bx bxs-log-in'></i>Login</a></li>
        </ul>

    </nav>
    
</body>
</html>
